<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="container-rent">
        <div class="rent-yacht">
          <div class="rent-form-container">
            <h2 class="rent-head">Rent a yacht now</h2>

            <form class="rent-form">
              <input
                class="rent-form-input"
                type="text"
                name="username"
                placeholder="Full Name"
              />

              <input
                class="rent-form-input"
                type="email"
                name="username"
                placeholder="Email"
              />

              <input
                class="rent-form-input"
                type="tel"
                name="username"
                placeholder="Phone number"
              />
              <textarea
                name="user-comment"
                class="rent-form-text"
                placeholder="Comment"
              ></textarea>
              <button type="submit" class="rent-submit-btn">Send</button>
            </form>
          </div>

          <div class="yacht-picture">
            <picture>
              <source
                srcset="
                  ./images/rent_desk_1440_1x-min.jpg 1x,
                  ./images/rent_desk_1440_2x-min.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./images/rent_desk_1280_1x-min.jpg 1x,
                  ./images/rent_desk_1280_2x-min.jpg 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./images/rent_tab_1x-min.jpg 1x,
                  ./images/rent_tab_2x-min.jpg 2x
                "
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./images/rent_mob_1x-min.jpg 1x,
                  ./images/rent_mob_2x-min.jpg 2x
                "
              />
              <img
                class="yacht-picture-img"
                src="./images/rent_desk_1440_2x-min.jpg"
                alt="Rent yacht"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
